<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>專業疼痛視覺化實驗</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #eceff1; margin: 0; padding: 20px; }
        .card { background: white; max-width: 550px; margin: auto; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .hidden { display: none; }
        canvas { border: 2px solid #263238; background: #fff; border-radius: 12px; width: 100%; touch-action: none; cursor: crosshair; }
        
        /* 表單元素美化 */
        input, select, textarea { 
            width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #cfd8dc; 
            border-radius: 8px; box-sizing: border-box; font-size: 16px;
        }
        
        /* 色彩選擇器樣式：恢復成方塊感 */
        .color-input { 
            width: 60px; height: 45px; padding: 0; border: 2px solid #78909c; 
            border-radius: 8px; cursor: pointer; background: none; 
        }

        button { 
            background: #1e88e5; color: white; border: none; padding: 15px 30px; 
            border-radius: 10px; cursor: pointer; font-size: 16px; font-weight: bold; transition: 0.3s;
        }
        button:hover { background: #1565c0; }
        button:disabled { background: #b0bec5; }

        .lv-info { font-size: 22px; color: #d32f2f; margin-bottom: 10px; font-weight: bold; }
        .required-tag { color: #d32f2f; font-size: 14px; margin-top: -5px; display: block; text-align: left; }
    </style>
</head>
<body>

<div class="card" id="step1">
    <h2>實驗基本資料</h2>
    <input type="text" id="stuId" placeholder="學號 / 受測者編號 (必填)">
    <select id="gender">
        <option value="">請選擇性別 (必填)</option>
        <option value="Male">男</option>
        <option value="Female">女</option>
        <option value="Other">其他</option>
    </select>
    <input type="number" id="age" placeholder="年齡 (必填)">
    <button onclick="startExp()">開始實驗</button>
</div>

<div class="card hidden" id="step2">
    <div class="lv-info" id="status">當前疼痛等級：1 / 10</div>
    <canvas id="pCanvas" width="400" height="400"></canvas>
    
    <div style="margin: 15px 0; display: flex; gap: 10px; align-items: center;">
        <input type="color" id="color" class="color-input" value="#ff0000" onchange="logColorChange()">
        <button style="background:#78909c; flex: 1;" onclick="clearC()">清空</button>
        <button style="flex: 2;" onclick="saveNext()" id="nextBtn">下一級</button>
    </div>
    
    <label class="required-tag">* 此等級疼痛感描述 (必填)：</label>
    <textarea id="painDesc" rows="3" placeholder="請詳細描述繪製的圖像内容（如：像針扎、悶痛、強烈的灼熱感或者色彩表現...）"></textarea>
</div>

<script>
    const API_URL = "你的_GOOGLE_DEPLOY_URL"; // 務必替換為你的 Web App URL
    const canvas = document.getElementById('pCanvas');
    const ctx = canvas.getContext('2d');
    let currentLv = 1, drawings = [], painting = false;
    
    // 行為追蹤數據
    let behavior = { total_strokes: 0, color_changes: 0, start_time: null };
    let strokeCount = 0;

    function startExp() {
        const sid = document.getElementById('stuId').value;
        const gen = document.getElementById('gender').value;
        const age = document.getElementById('age').value;

        // 檢查基本資料必填
        if(!sid || !gen || !age) return alert("請完整填寫基本資料才能開始！");

        document.getElementById('step1').classList.add('hidden');
        document.getElementById('step2').classList.remove('hidden');
        behavior.start_time = Date.now();
    }

    function getPos(e) {
        const r = canvas.getBoundingClientRect();
        const clientX = e.clientX || e.touches[0].clientX;
        const clientY = e.clientY || e.touches[0].clientY;
        return { 
            x: (clientX - r.left) * (canvas.width / r.width), 
            y: (clientY - r.top) * (canvas.height / r.height) 
        };
    }

    canvas.addEventListener('mousedown', startStroke);
    canvas.addEventListener('touchstart', startStroke);
    window.addEventListener('mouseup', () => painting = false);
    window.addEventListener('touchend', () => painting = false);
    canvas.addEventListener('mousemove', moveStroke);
    canvas.addEventListener('touchmove', moveStroke);

    function startStroke(e) {
        painting = true;
        strokeCount++;
        behavior.total_strokes++;
        ctx.beginPath();
        const p = getPos(e);
        ctx.moveTo(p.x, p.y);
        if (e.cancelable) e.preventDefault(); // 防止滾動
    }

    function moveStroke(e) {
        if(!painting) return;
        const p = getPos(e);
        ctx.lineWidth = 4;
        ctx.lineCap = 'round';
        ctx.strokeStyle = document.getElementById('color').value;
        ctx.lineTo(p.x, p.y);
        ctx.stroke();
        if (e.cancelable) e.preventDefault();
    }

    function logColorChange() { behavior.color_changes++; }
    function clearC() { ctx.clearRect(0, 0, canvas.width, canvas.height); }

    async function saveNext() {
        const desc = document.getElementById('painDesc').value.trim();
        
        // 檢查描述必填
        if(!desc) return alert("請輸入對此疼痛等級的描述！");

        drawings.push({ 
            level: currentLv, 
            image: canvas.toDataURL("image/png"), 
            desc: desc,
            strokes: strokeCount
        });
        
        strokeCount = 0; 
        document.getElementById('painDesc').value = "";

        if (currentLv < 10) {
            currentLv++;
            document.getElementById('status').innerText = `當前疼痛等級：${currentLv} / 10`;
            clearC();
            if(currentLv === 10) document.getElementById('nextBtn').innerText = "上傳並完成實驗";
        } else {
            submitData();
        }
    }

    async function submitData() {
        const btn = document.getElementById('nextBtn');
        btn.disabled = true;
        btn.innerText = "傳送數據中...";
        
        const payload = {
            student_id: document.getElementById('stuId').value,
            gender: document.getElementById('gender').value,
            age: document.getElementById('age').value,
            drawings: drawings,
            behavior_log: {
                ...behavior,
                end_time: Date.now(),
                duration_sec: (Date.now() - behavior.start_time) / 1000
            }
        };

        try {
            await fetch(API_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(payload)
            });
            alert("數據已成功同步！感謝您的參與。");
            location.reload();
        } catch (e) {
            alert("傳送失敗，請檢查網路連線。");
            btn.disabled = false;
            btn.innerText = "重新傳送";
        }
    }
</script>
</body>
</html>
