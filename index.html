<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pain-Psych-AI-Lab 專業版</title>
    <style>
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: #eceff1; margin: 0; padding: 15px; }
        .card { background: white; max-width: 500px; margin: auto; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
        .hidden { display: none; }
        canvas { border: 2px solid #263238; background: #fff; border-radius: 12px; width: 100%; touch-action: none; cursor: crosshair; }
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #cfd8dc; border-radius: 8px; box-sizing: border-box; }
        .controls { display: flex; gap: 10px; margin: 15px 0; }
        .btn-next { background: #1e88e5; color: white; border: none; padding: 15px; border-radius: 10px; flex: 2; font-weight: bold; cursor: pointer; }
        .btn-clear { background: #78909c; color: white; border: none; padding: 15px; border-radius: 10px; flex: 1; cursor: pointer; }
        .color-picker { width: 60px; height: 50px; border: 2px solid #78909c; border-radius: 8px; cursor: pointer; }
        .lv-info { font-size: 20px; color: #d32f2f; font-weight: bold; margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="card" id="step1">
    <h2>疼痛心理實驗室</h2>
    <input type="text" id="stuId" placeholder="學號 / 受測編號">
    <select id="gender">
        <option value="">選擇性別</option>
        <option value="Male">男</option>
        <option value="Female">女</option>
    </select>
    <input type="number" id="age" placeholder="年齡">
    <button class="btn-next" style="width:100%" onclick="startExp()">進入實驗</button>
</div>

<div class="card hidden" id="step2">
    <div class="lv-info" id="status">疼痛等級：1 / 10</div>
    <canvas id="pCanvas" width="400" height="400"></canvas>
    
    <div class="controls">
        <input type="color" id="color" class="color-picker" value="#ff0000">
        <button class="btn-clear" onclick="clearC()">清空</button>
        <button class="btn-next" onclick="saveNext()" id="nextBtn">下一級</button>
    </div>
    
    <textarea id="painDesc" rows="3" placeholder="請描述您的繪圖內容或感受..."></textarea>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbw3yCRqcZDV0kpT-_cp4krHOFsUeMsRrdMfan5NhCIJwu90o-TKNmBHe4DeWW11v-432Q/exec"; // 務必替換
    const canvas = document.getElementById('pCanvas');
    const ctx = canvas.getContext('2d');
    
    let currentLv = 1, drawings = [], painting = false;
    let behavior = { total_strokes: 0, color_changes: 0, start_time: null };
    
    // --- 新增：路徑追蹤變數 ---
    let currentPath = []; // 儲存單次筆畫的點
    let allPathsInLevel = []; // 儲存該等級所有的筆畫

    function startExp() {
        if(!document.getElementById('stuId').value || !document.getElementById('gender').value) return alert("請填寫完整資料");
        document.getElementById('step1').classList.add('hidden');
        document.getElementById('step2').classList.remove('hidden');
        behavior.start_time = Date.now();
    }

    function getPos(e) {
        const r = canvas.getBoundingClientRect();
        const cx = e.clientX || e.touches[0].clientX;
        const cy = e.clientY || e.touches[0].clientY;
        return { 
            x: Math.round((cx - r.left) * (canvas.width / r.width)), 
            y: Math.round((cy - r.top) * (canvas.height / r.height)) 
        };
    }

    // 繪圖與座標紀錄
    const startDrawing = (e) => {
        painting = true;
        behavior.total_strokes++;
        const p = getPos(e);
        ctx.beginPath();
        ctx.moveTo(p.x, p.y);
        currentPath = [{ x: p.x, y: p.y, t: Date.now() - behavior.start_time }];
        if(e.cancelable) e.preventDefault();
    };

    const draw = (e) => {
        if (!painting) return;
        const p = getPos(e);
        ctx.lineWidth = 4;
        ctx.lineCap = 'round';
        ctx.strokeStyle = document.getElementById('color').value;
        ctx.lineTo(p.x, p.y);
        ctx.stroke();
        currentPath.push({ x: p.x, y: p.y, t: Date.now() - behavior.start_time });
        if(e.cancelable) e.preventDefault();
    };

    const stopDrawing = () => {
        if (painting) {
            allPathsInLevel.push({
                color: document.getElementById('color').value,
                points: currentPath
            });
            painting = false;
        }
    };

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('touchstart', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('touchmove', draw);
    window.addEventListener('mouseup', stopDrawing);
    window.addEventListener('touchend', stopDrawing);

    function clearC() { 
        ctx.clearRect(0, 0, 400, 400); 
        allPathsInLevel = [];
    }

    async function saveNext() {
        const desc = document.getElementById('painDesc').value.trim();
        if(!desc) return alert("請填寫描述");

        drawings.push({ 
            level: currentLv, 
            image: canvas.toDataURL("image/png"), 
            desc: desc,
            paths: allPathsInLevel // 存入該等級所有路徑
        });

        if (currentLv < 10) {
            currentLv++;
            document.getElementById('status').innerText = `疼痛等級：${currentLv} / 10`;
            document.getElementById('painDesc').value = "";
            clearC();
        } else {
            submitData();
        }
    }

    async function submitData() {
        const btn = document.getElementById('nextBtn');
        btn.disabled = true; btn.innerText = "傳送中...";

        const payload = {
            student_id: document.getElementById('stuId').value,
            gender: document.getElementById('gender').value,
            age: document.getElementById('age').value,
            drawings: drawings,
            behavior_log: { ...behavior, end_time: Date.now() }
        };

        await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
        alert("數據已同步至雲端！");
        location.reload();
    }
</script>
</body>
</html>
