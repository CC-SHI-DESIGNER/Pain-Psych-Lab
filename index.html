<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pain-Psych-AI-Lab 採集系統 V2</title>
    <style>
        :root { --primary: #1e88e5; --accent: #d32f2f; --bg: #eceff1; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); margin: 0; padding: 15px; display: flex; justify-content: center; }
        .card { background: white; max-width: 500px; width: 100%; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
        .hidden { display: none; }
        canvas { border: 2px solid #263238; background: #fff; border-radius: 12px; width: 100%; touch-action: none; cursor: crosshair; }
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #cfd8dc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .controls { display: flex; gap: 10px; margin: 15px 0; align-items: center; }
        .btn-main { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 10px; flex: 2; font-weight: bold; cursor: pointer; font-size: 16px; }
        .btn-clear { background: #78909c; color: white; border: none; padding: 15px; border-radius: 10px; flex: 1; cursor: pointer; }
        .color-input { width: 60px; height: 50px; border: 2px solid #78909c; border-radius: 8px; cursor: pointer; padding: 2px; }
        .lv-info { font-size: 22px; color: var(--accent); font-weight: bold; margin-bottom: 10px; }
        .required-tag { color: var(--accent); font-size: 13px; text-align: left; display: block; margin-top: -5px; padding-left: 5px; }
    </style>
</head>
<body>

<div class="card" id="step1">
    <h2>疼痛視覺化實驗</h2>
    <p>請填寫受測者基本資料</p>
    <input type="text" id="stuId" placeholder="學號 / 受測者編號 (必填)">
    <select id="gender">
        <option value="">選擇性別 (必填)</option>
        <option value="Male">男</option>
        <option value="Female">女</option>
    </select>
    <input type="number" id="age" placeholder="年齡 (必填)">
    <button class="btn-main" style="width:100%" onclick="startExp()">開始實驗</button>
</div>

<div class="card hidden" id="step2">
    <div class="lv-info" id="status">疼痛等級：1 / 10</div>
    <canvas id="pCanvas" width="400" height="400"></canvas>
    <div class="controls">
        <input type="color" id="color" class="color-input" value="#ff0000">
        <button class="btn-clear" onclick="clearC()">清空</button>
        <button class="btn-main" onclick="saveNext()" id="nextBtn">下一級</button>
    </div>
    <span class="required-tag">* 疼痛圖像內容描述 (必填)：</span>
    <textarea id="painDesc" rows="3" placeholder="請描述您繪製的顏色、形狀或此刻的疼痛感..."></textarea>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycby2wPdR7iBkyVjxgfS4oVkATUtZmopCnnzANrB-jxI0QwhDFnxs5r8VL94N0abzjBW2Mw/exec"; 

    const canvas = document.getElementById('pCanvas');
    const ctx = canvas.getContext('2d');
    let currentLv = 1, drawings = [], painting = false;
    
    let behavior = { 
        total_strokes: 0, 
        color_changes: 0, 
        total_clear_actions: 0,
        start_time: null 
    };
    
    let currentPath = [];     
    let allPathsInLevel = []; 
    let strokeCountInLevel = 0;

    function startExp() {
        if(!document.getElementById('stuId').value || !document.getElementById('gender').value) return alert("請完整填寫資料");
        document.getElementById('step1').classList.add('hidden');
        document.getElementById('step2').classList.remove('hidden');
        behavior.start_time = Date.now();
    }

    // 監控換色
    document.getElementById('color').onchange = () => { behavior.color_changes++; };

    function getPos(e) {
        const r = canvas.getBoundingClientRect();
        const cx = e.clientX || e.touches[0].clientX;
        const cy = e.clientY || e.touches[0].clientY;
        return { 
            x: Math.round((cx - r.left) * (canvas.width / r.width)), 
            y: Math.round((cy - r.top) * (canvas.height / r.height)) 
        };
    }

    const startDrawing = (e) => {
        painting = true;
        behavior.total_strokes++;
        strokeCountInLevel++;
        const p = getPos(e);
        ctx.beginPath();
        ctx.moveTo(p.x, p.y);
        currentPath = [{ x: p.x, y: p.y, t: Date.now() - behavior.start_time }];
        if(e.cancelable) e.preventDefault();
    };

    const draw = (e) => {
        if (!painting) return;
        const p = getPos(e);
        ctx.lineWidth = 4; ctx.lineCap = 'round';
        ctx.strokeStyle = document.getElementById('color').value;
        ctx.lineTo(p.x, p.y);
        ctx.stroke();
        currentPath.push({ x: p.x, y: p.y, t: Date.now() - behavior.start_time });
        if(e.cancelable) e.preventDefault();
    };

    const stopDrawing = () => {
        if (painting) {
            allPathsInLevel.push({ color: document.getElementById('color').value, points: currentPath });
            painting = false;
        }
    };

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('touchstart', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('touchmove', draw);
    window.addEventListener('mouseup', stopDrawing);
    window.addEventListener('touchend', stopDrawing);

    function clearC() { 
        ctx.clearRect(0, 0, 400, 400); 
        allPathsInLevel = [];
        strokeCountInLevel = 0;
        behavior.total_clear_actions++;
    }

    async function saveNext() {
        const desc = document.getElementById('painDesc').value.trim();
        if(!desc) return alert("請填寫圖像描述！");

        drawings.push({ 
            level: currentLv, 
            image: canvas.toDataURL("image/png"), 
            desc: desc,
            strokes_count: strokeCountInLevel,
            paths: JSON.parse(JSON.stringify(allPathsInLevel)) 
        });

        if (currentLv < 10) {
            currentLv++;
            document.getElementById('status').innerText = `疼痛等級：${currentLv} / 10`;
            document.getElementById('painDesc').value = "";
            clearC();
        } else {
            submitData();
        }
    }

    async function submitData() {
        const btn = document.getElementById('nextBtn');
        btn.disabled = true; btn.innerText = "數據上傳中...";

        const finalLog = {
            total_strokes: behavior.total_strokes,
            color_changes: behavior.color_changes,
            total_clear_actions: behavior.total_clear_actions,
            total_duration_sec: (Date.now() - behavior.start_time) / 1000
        };

        const payload = {
            student_id: document.getElementById('stuId').value,
            gender: document.getElementById('gender').value,
            age: document.getElementById('age').value,
            drawings: drawings,
            behavior_log: finalLog
        };

        try {
            await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
            alert("同步完成！感謝參與。");
            location.reload();
        } catch (e) {
            alert("提交失敗");
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
